<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Flappy Bird</title>
    <script src="https://unpkg.com/convex@1.24.2/dist/browser.js"></script>
    <script src="https://unpkg.com/@convex-dev/auth@0.0.80/dist/browser.js"></script>
    <script src="https://unpkg.com/react@19.0.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@19.0.0/umd/react-dom.production.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .title {
            font-size: 3rem;
            color: #ffd700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #ccc;
        }
        
        .game-container {
            display: flex;
            gap: 30px;
            align-items: flex-start;
        }
        
        .game-area {
            flex: 1;
            text-align: center;
        }
        
        .canvas {
            border: 3px solid #ffd700;
            border-radius: 10px;
            background: linear-gradient(to bottom, #87ceeb, #98fb98);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .controls {
            margin: 20px 0;
        }
        
        .btn {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255,215,0,0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255,215,0,0.4);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .sidebar {
            width: 300px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .leaderboard {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .leaderboard h3 {
            margin-bottom: 15px;
            font-size: 1.3rem;
            text-align: center;
        }
        
        .player-leaderboard h3 {
            color: #ffd700;
        }
        
        .bot-leaderboard h3 {
            color: #ff6347;
        }
        
        .active-players h3 {
            color: #00ff00;
        }
        
        .score-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .score-item:last-child {
            border-bottom: none;
        }
        
        .auth-container {
            text-align: center;
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            max-width: 400px;
            margin: 0 auto;
        }
        
        .auth-input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 1rem;
        }
        
        .auth-input::placeholder {
            color: rgba(255,255,255,0.7);
        }
        
        .auth-input:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 10px rgba(255,215,0,0.3);
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,215,0,0.3);
            border-top: 4px solid #ffd700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .game-info {
            margin: 15px 0;
            font-size: 0.9rem;
            color: #ccc;
        }
        
        .score-display {
            font-size: 1.5rem;
            margin: 10px 0;
            color: #ffd700;
        }
        
        @media (max-width: 768px) {
            .game-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
            }
            
            .canvas {
                width: 100%;
                max-width: 400px;
                height: 200px;
            }
            
            .title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">üê¶ Multiplayer Flappy Bird</h1>
            <p class="subtitle">Compete with players worldwide!</p>
        </div>
        
        <div id="app">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <script>
        // Convex configuration
        const CONVEX_URL = "https://steady-octopus-508.convex.cloud";
        
        // Initialize Convex client
        const convex = new Convex(CONVEX_URL);
        
        // Game state
        let gameState = {
            user: null,
            gameStarted: false,
            gameOver: false,
            score: 0,
            gameId: null,
            gameSession: Math.random().toString(36).substring(7),
            bird: { x: 50, y: 200, velocity: 0 },
            botBird: { x: 50, y: 200, velocity: 0 },
            pipes: [],
            botScore: 0,
            lastPipeTime: 0,
            animationId: 0,
            leaderboard: [],
            botLeaderboard: [],
            activeGames: []
        };
        
        // Game constants - Ultra slow and ultra floaty (1/3 speed, 3x floatiness)
        const GRAVITY = 0.05;        // Reduced from 0.15 to 0.05 (3x more floaty)
        const JUMP_STRENGTH = -1.3;  // Reduced from -4 to -1.3 (3x gentler jump)
        const PIPE_WIDTH = 60;
        const PIPE_GAP = 220;        // Increased from 180 to 220 (even bigger gap)
        const PIPE_SPEED = 0.27;     // Reduced from 0.8 to 0.27 (1/3 speed)
        
        // Authentication functions
        async function signIn(email, password) {
            try {
                await convex.mutation("auth:signIn", { email, password });
                await loadUser();
            } catch (error) {
                alert("Sign in failed: " + error.message);
            }
        }
        
        async function signUp(email, password, name) {
            try {
                await convex.mutation("auth:signUp", { email, password, name });
                await loadUser();
            } catch (error) {
                alert("Sign up failed: " + error.message);
            }
        }
        
        async function signOut() {
            try {
                await convex.mutation("auth:signOut", {});
                gameState.user = null;
                render();
            } catch (error) {
                console.error("Sign out error:", error);
            }
        }
        
        async function loadUser() {
            try {
                const user = await convex.query("auth:loggedInUser", {});
                gameState.user = user;
                render();
            } catch (error) {
                console.error("Load user error:", error);
            }
        }
        
        // Game functions
        async function startGame() {
            if (!gameState.user) return;
            
            resetGame();
            gameState.gameStarted = true;
            
            try {
                const playerName = gameState.user.name || gameState.user.email || "Player";
                gameState.gameId = await convex.mutation("game:startGame", {
                    playerName,
                    gameSession: gameState.gameSession
                });
                
                gameLoop();
                render();
            } catch (error) {
                console.error("Start game error:", error);
            }
        }
        
        function resetGame() {
            gameState.bird = { x: 50, y: 200, velocity: 0 };
            gameState.botBird = { x: 50, y: 200, velocity: 0 };
            gameState.pipes = [];
            gameState.botScore = 0;
            gameState.lastPipeTime = 0;
            gameState.score = 0;
            gameState.gameOver = false;
            
            if (gameState.animationId) {
                cancelAnimationFrame(gameState.animationId);
            }
        }
        
        function jump() {
            if (!gameState.gameStarted || gameState.gameOver) return;
            gameState.bird.velocity = JUMP_STRENGTH;
        }
        
        function botAI() {
            const nextPipe = gameState.pipes.find(pipe => pipe.x + PIPE_WIDTH > gameState.botBird.x);
            
            if (nextPipe) {
                const pipeCenter = nextPipe.topHeight + PIPE_GAP / 2;
                const birdY = gameState.botBird.y;
                
                // Adjusted AI for ultra slow, ultra floaty physics
                if (birdY > pipeCenter - 50 || gameState.botBird.velocity > 1) {
                    gameState.botBird.velocity = JUMP_STRENGTH;
                }
            }
        }
        
        function gameLoop() {
            const canvas = document.getElementById('gameCanvas');
            if (!canvas || !gameState.gameStarted || gameState.gameOver) return;
            
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(1, '#98FB98');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Update bird physics
            gameState.bird.velocity += GRAVITY;
            gameState.bird.y += gameState.bird.velocity;
            
            // Update bot bird physics
            botAI();
            gameState.botBird.velocity += GRAVITY;
            gameState.botBird.y += gameState.botBird.velocity;
            
            // Generate pipes - much slower generation for ultra slow game
            const now = Date.now();
            if (now - gameState.lastPipeTime > 10500) { // Increased from 3500 to 10500ms (3x slower)
                const topHeight = Math.random() * (canvas.height - PIPE_GAP - 100) + 50;
                gameState.pipes.push({
                    x: canvas.width,
                    topHeight,
                    bottomY: topHeight + PIPE_GAP,
                    passed: false,
                    botPassed: false
                });
                gameState.lastPipeTime = now;
            }
            
            // Update and draw pipes
            gameState.pipes = gameState.pipes.filter(pipe => {
                pipe.x -= PIPE_SPEED;
                
                // Draw pipe
                ctx.fillStyle = '#228B22';
                ctx.fillRect(pipe.x, 0, PIPE_WIDTH, pipe.topHeight);
                ctx.fillRect(pipe.x, pipe.bottomY, PIPE_WIDTH, canvas.height - pipe.bottomY);
                
                // Pipe borders
                ctx.strokeStyle = '#006400';
                ctx.lineWidth = 2;
                ctx.strokeRect(pipe.x, 0, PIPE_WIDTH, pipe.topHeight);
                ctx.strokeRect(pipe.x, pipe.bottomY, PIPE_WIDTH, canvas.height - pipe.bottomY);
                
                // Check scoring for player
                if (!pipe.passed && pipe.x + PIPE_WIDTH < gameState.bird.x) {
                    pipe.passed = true;
                    gameState.score++;
                    updateScore();
                }
                
                // Check scoring for bot
                if (!pipe.botPassed && pipe.x + PIPE_WIDTH < gameState.botBird.x) {
                    pipe.botPassed = true;
                    gameState.botScore++;
                    updateBotScore();
                }
                
                return pipe.x > -PIPE_WIDTH;
            });
            
            // Check collisions for player
            const birdCollision = gameState.bird.y <= 0 || 
                                 gameState.bird.y >= canvas.height - 20 ||
                                 gameState.pipes.some(pipe => 
                                   gameState.bird.x + 20 > pipe.x && 
                                   gameState.bird.x < pipe.x + PIPE_WIDTH &&
                                   (gameState.bird.y < pipe.topHeight || gameState.bird.y + 20 > pipe.bottomY)
                                 );
            
            // Check collisions for bot
            const botCollision = gameState.botBird.y <= 0 || 
                                gameState.botBird.y >= canvas.height - 20 ||
                                gameState.pipes.some(pipe => 
                                  gameState.botBird.x + 20 > pipe.x && 
                                  gameState.botBird.x < pipe.x + PIPE_WIDTH &&
                                  (gameState.botBird.y < pipe.topHeight || gameState.botBird.y + 20 > pipe.bottomY)
                                );
            
            if (birdCollision) {
                gameState.gameOver = true;
                endGame();
                render();
                return;
            }
            
            if (botCollision) {
                // Reset bot
                gameState.botBird = { x: 50, y: 200, velocity: 0 };
                gameState.botScore = 0;
            }
            
            // Draw player bird
            ctx.fillStyle = '#FFD700';
            ctx.fillRect(gameState.bird.x, gameState.bird.y, 20, 20);
            ctx.strokeStyle = '#FFA500';
            ctx.lineWidth = 2;
            ctx.strokeRect(gameState.bird.x, gameState.bird.y, 20, 20);
            
            // Draw bot bird
            ctx.fillStyle = '#FF6347';
            ctx.fillRect(gameState.botBird.x, gameState.botBird.y, 20, 20);
            ctx.strokeStyle = '#DC143C';
            ctx.lineWidth = 2;
            ctx.strokeRect(gameState.botBird.x, gameState.botBird.y, 20, 20);
            
            // Draw scores
            ctx.fillStyle = '#000';
            ctx.font = 'bold 24px Arial';
            ctx.strokeStyle = '#FFF';
            ctx.lineWidth = 3;
            ctx.strokeText(`Your Score: ${gameState.score}`, 10, 30);
            ctx.fillText(`Your Score: ${gameState.score}`, 10, 30);
            ctx.strokeText(`Bot Score: ${gameState.botScore}`, 10, 60);
            ctx.fillText(`Bot Score: ${gameState.botScore}`, 10, 60);
            
            gameState.animationId = requestAnimationFrame(gameLoop);
        }
        
        async function updateScore() {
            if (gameState.gameId) {
                try {
                    await convex.mutation("game:updateScore", {
                        gameId: gameState.gameId,
                        score: gameState.score
                    });
                } catch (error) {
                    console.error("Update score error:", error);
                }
            }
        }
        
        async function updateBotScore() {
            try {
                await convex.mutation("game:updateBotScore", {
                    gameSession: gameState.gameSession,
                    score: gameState.botScore
                });
            } catch (error) {
                console.error("Update bot score error:", error);
            }
        }
        
        async function endGame() {
            if (gameState.gameId) {
                try {
                    await convex.mutation("game:endGame", {
                        gameId: gameState.gameId
                    });
                } catch (error) {
                    console.error("End game error:", error);
                }
            }
        }
        
        // Data loading functions
        async function loadGameData() {
            try {
                const [leaderboard, botLeaderboard, activeGames] = await Promise.all([
                    convex.query("game:getLeaderboard", {}),
                    convex.query("game:getBotLeaderboard", {}),
                    convex.query("game:getActiveGames", { gameSession: gameState.gameSession })
                ]);
                
                gameState.leaderboard = leaderboard || [];
                gameState.botLeaderboard = botLeaderboard || [];
                gameState.activeGames = activeGames || [];
                
                render();
            } catch (error) {
                console.error("Load game data error:", error);
            }
        }
        
        // Render functions
        function render() {
            const app = document.getElementById('app');
            
            if (gameState.user === undefined) {
                app.innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                    </div>
                `;
                return;
            }
            
            if (!gameState.user) {
                renderAuth();
                return;
            }
            
            renderGame();
        }
        
        function renderAuth() {
            const app = document.getElementById('app');
            app.innerHTML = `
                <div class="auth-container">
                    <h2 style="margin-bottom: 20px; color: #ffd700;">Sign In to Play</h2>
                    <form id="authForm">
                        <input type="email" id="email" placeholder="Email" class="auth-input" required>
                        <input type="password" id="password" placeholder="Password" class="auth-input" required>
                        <input type="text" id="name" placeholder="Display Name (for sign up)" class="auth-input">
                        <div style="margin-top: 20px;">
                            <button type="button" onclick="handleSignIn()" class="btn" style="margin: 5px;">Sign In</button>
                            <button type="button" onclick="handleSignUp()" class="btn" style="margin: 5px;">Sign Up</button>
                        </div>
                    </form>
                </div>
            `;
        }
        
        function renderGame() {
            const app = document.getElementById('app');
            app.innerHTML = `
                <div style="text-align: right; margin-bottom: 20px;">
                    <span style="margin-right: 15px;">Welcome, ${gameState.user.name || gameState.user.email}!</span>
                    <button onclick="signOut()" class="btn" style="padding: 8px 16px; font-size: 0.9rem;">Sign Out</button>
                </div>
                
                <div class="game-container">
                    <div class="game-area">
                        <div class="controls">
                            ${!gameState.gameStarted ? `
                                <button onclick="startGame()" class="btn">Start Game</button>
                            ` : gameState.gameOver ? `
                                <div class="score-display">Game Over! Final Score: ${gameState.score}</div>
                                <button onclick="startGame()" class="btn">Play Again</button>
                            ` : `
                                <div class="score-display">Score: ${gameState.score}</div>
                                <p style="color: #ccc;">Press SPACEBAR or click to jump!</p>
                            `}
                        </div>
                        
                        <canvas id="gameCanvas" width="800" height="400" class="canvas" onclick="jump()"></canvas>
                        
                        <div class="game-info">
                            üü° Yellow = You | üî¥ Red = AI Bot | üü¢ Green = Other Players
                            <br><em>Ultra slow and ultra floaty physics - zen mode!</em>
                        </div>
                    </div>
                    
                    <div class="sidebar">
                        <div class="leaderboard player-leaderboard">
                            <h3>üèÜ Player Leaderboard</h3>
                            ${gameState.leaderboard.length > 0 ? 
                                gameState.leaderboard.map((entry, index) => `
                                    <div class="score-item">
                                        <span>${index + 1}. ${entry.playerName}</span>
                                        <span>${entry.highScore}</span>
                                    </div>
                                `).join('') : 
                                '<p style="text-align: center; color: #ccc;">No scores yet</p>'
                            }
                        </div>
                        
                        <div class="leaderboard bot-leaderboard">
                            <h3>ü§ñ Bot Leaderboard</h3>
                            ${gameState.botLeaderboard.length > 0 ? 
                                gameState.botLeaderboard.map((entry, index) => `
                                    <div class="score-item">
                                        <span>${index + 1}. ${entry.playerName}</span>
                                        <span>${entry.highScore}</span>
                                    </div>
                                `).join('') : 
                                '<p style="text-align: center; color: #ccc;">No bot scores yet</p>'
                            }
                        </div>
                        
                        <div class="leaderboard active-players">
                            <h3>üü¢ Active Players</h3>
                            ${gameState.activeGames.filter(game => !game.isBot).length > 0 ? 
                                gameState.activeGames.filter(game => !game.isBot).map(game => `
                                    <div class="score-item">
                                        <span>${game.playerName}</span>
                                        <span>${game.score}</span>
                                    </div>
                                `).join('') : 
                                '<p style="text-align: center; color: #ccc;">No active players</p>'
                            }
                        </div>
                    </div>
                </div>
            `;
        }
        
        // Event handlers
        async function handleSignIn() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            await signIn(email, password);
        }
        
        async function handleSignUp() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const name = document.getElementById('name').value;
            await signUp(email, password, name);
        }
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                jump();
            }
        });
        
        // Initialize app
        async function init() {
            await loadUser();
            
            // Set up real-time subscriptions
            setInterval(loadGameData, 2000); // Update every 2 seconds
        }
        
        // Start the app
        init();
    </script>
</body>
</html>
